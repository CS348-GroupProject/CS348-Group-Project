<!DOCTYPE html>
<html>
   <head> 
      <style> 
      input[type=text] {
         width: 25%;
         padding: 12px 20px;
         margin: 8px 0;
         box-sizing: border-box;
         border: 2px solid grey;
         border-radius: 4px;
         }
         input[type=date] {
         width: 25%;
         padding: 12px 20px;
         margin: 8px 0;
         box-sizing: border-box;
         border: 2px solid grey;
         border-radius: 4px;
         }
         .submit {
         background-color: #4CAF50; /* Green */
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         }
         .button {
         background-color: gold;
         border: none;
         color: black;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
         box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
         }
         body{font-size: large;}
      </style>
   </head>
   <body>
   
      <h3>
         <a href = "{{ url_for('show_all') }}">Purdue - Library 
            Management System</a>
      </h3>
      <hr/>

      <h3> Place an Order</h3>
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">ISBN</label><br>
         <input type = "text" name = "isbn" placeholder = "Enter ISBN" /><br>
        
         <label for = "title">Title</label><br>
         <input type = "text" name = "title" placeholder = "Enter book title" /><br>
         
         <label for = "author">Author</label><br>
         <input type = "text" name = "author" placeholder = "Enter author name" /><br>
         
         <label for = "genre">Genre</label><br>
         <input type = "text" name = "genre" placeholder = "Enter genre" /><br>
         
         <label for = "publisher">Publisher</label><br>
         <input type = "text" name = "publisher" placeholder = "Enter publisher" /><br>
         
         <label for = "pub_date">Publishing Date</label><br>
         <input type = "date" name = "pub_date" placeholder = "Enter publishing date" /><br>
         
         <label for = "quantity">Quantity</label><br>
         <input type = "text" name = "quantity" placeholder = "Enter quantity" /><br>
         
         <label for = "order_date">Order Date</label><br>
         <input type = "date" name = "order_date" placeholder = "Enter date ordered" /><br>
         
         <label for = "ETA">ETA</label><br>
         <input type = "date" name = "ETA" placeholder = "Enter Estimated Time of Arrival (ETA)" /><br>
         
         <input type = "submit" value = "Place Order" class="button"/>
      </form>
      
   </body>
</html>
