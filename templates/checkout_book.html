<!DOCTYPE html>
<html>
  <body>
    <h3>Purdue - Checkout Book</h3>
    <hr />

    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger">{{ message }}</div>
    {%- endfor %}

    <form action="{{ request.path }}" method="post">
      <label for="isbn">ISBN</label><br />
      <input type="text" name="isbn" placeholder="Enter ISBN" /><br />

      <label for="user_id">User ID</label><br />
      <input type="text" name="user_id" placeholder="Enter User ID" /><br />

      <label for="date_issued">Date Issued</label><br />
      <input
        type="text"
        name="date_issued"
        placeholder="Enter date issued / today's date"
      /><br />

      <label for="date_due">Date Due</label><br />
      <input type="text" name="date_due" placeholder="Enter due date" /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
